<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="shortcut icon" href="./assets/img/logoico.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style_a.css"> 
    <!--<link rel="stylesheet" href="./css/style_b.css"> -->
</head>
<body>
    <header>
            <h1 class="liga">Mighty Ducks Hockey League</h1>
            <div class="inicio">
                <img class="banner" src="./assets/img/design1_image1.jpg" alt="banner">
            </div>
            <div class="inicio2">
                <img class="logo" src="./assets/img/Logo01.png" alt="logo" width="100">
                <h2 class="evento">Registration Form</h2>
            </div>
    </header>
    <div class="container">
        <nav class="barra">
            <a class="button" href="./index.html">Home</a>
            <a class="button" href="./about.html">About MDHL</a>
            <a class="button" href="./contact.html">Contact</a>
            <a class="button" href="./rules.html">Rules</a>
            <a class="button" href="./game.html">Game Information</a>
            <a class="button" href="#./form.html">Registration Form</a>
        </nav>
    <main>


            <div class="formularios">
                <h1>Registration Form</h1>
                <form action="./showdata.html" method="get">
                    <div class="form01">
                        <fieldset>
                            <label>
                                <span> <strong>First Name:</strong></span>
                                <input type="text" id="name" name="name" placeholder="Player's name">
                            </label>
                            <label>
                                <span><strong>Last Name:</strong></span>
                                <input type="text" id="last" name="last" placeholder="Player's last name">
                            </label>
                        </fieldset>
                        <fieldset>
                            <label>
                                <span><strong>Street Address:</strong></span>
                                <input type="text" id="address" name="address" placeholder="You address">
                            </label>
                        </fieldset>
                        <fieldset>
                            <label>
                                <span><strong>City:</strong></span>
                                <input type="text" id="city" name="city" placeholder="You City">
                            </label>
                            <label>
                                <span><strong>Zip Code:</strong></span>
                                <input type="text" name="code" placeholder="You zip code">
                            </label>
                        </fieldset>
                        <fieldset>
                            <label>
                                <span><strong>Birth Date:</strong></span>
                                <input type="date" name="date" value="">
                            </label>
                        </fieldset>  
                        <fieldset>
                            <legend><strong>Gender</strong></legend>
                            <label>
                                <input type="radio" name="gender" value="female">
                                <span>Female</span>
                            </label>
                            <label>
                                <input type="radio" name="gender" value="male">
                                <span>Male</span>
                            </label>
                        </fieldset>    
                        <fieldset>
                            <legend><strong>Grade</strong></legend>
                            <label>
                                <input type="radio" name="grade" value="Pre">
                                <span>Pre-School</span>
                            </label>
                            <label>
                                <input type="radio" name="grade" value="1st">
                                <span>1st</span>
                            </label>
                            <label>
                                <input type="radio" name="grade" value="2st">
                                <span>2st</span>
                            </label>  
                            <label>
                                <input type="radio" name="grade" value="3st">
                                <span>3st</span>
                            </label>  
                            <label>
                                <input type="radio" name="grade" value="4st">
                                <span>4st</span>
                            </label>  
                            <label>
                                <input type="radio" name="grade" value="5st">
                                <span>5st</span>
                            </label>      
                        </fieldset>
                    </div>
                    <div class="form02">
                        <h3>Which elementary school do you live near?</h3> <br>
                        <h3>Closset school:</h3>
                        <fieldset>
                            <legend></legend>
                            <label>
                                <input type="radio" name="Closest" value="aj">
                                <span>AJ Katzenmaier</span>
                            </label>
                            <label>
                                <input type="radio" name="Closest" value="greenbay">
                                <span>Greenbay</span>
                            </label>
                            <label>
                                <input type="radio" name="Closest" value="howard">
                                <span>Howard A Yeager</span>
                            </label>  
                            <label>
                                <input type="radio" name="Closest" value="hart">
                                <span>Marjorie P Hart</span>
                            </label>  
                            <label>
                                <input type="radio" name="Closest" value="north">
                                <span>North Elementary</span>
                            </label>  
                            <label>
                                <input type="radio" name="Closest" value="south">
                                <span>South Elementary</span>
                            </label>   
                        </fieldset>
                    </div> 
                    <div class="form03">
                        <h3>What position(s) do you normally play? (check all that apply)</h3>
                        <fieldset>
                            <legend></legend>
                            <label>
                                <input type="radio" name="Forward" value="forward">
                                <span>Forward</span>
                            </label>
                            <label>
                                <input type="radio" name="Defense" value="sefense">
                                <span>Defense</span>
                            </label>
                            <label>
                                <input type="radio" name="midfield" value="midfield">
                                <span>Midfield</span>
                            </label>  
                            <label>
                                <input type="radio" name="Goalkeeper" value="goalkeeper">
                                <span>Goalkeeper</span>
                            </label>  
                        </fieldset>
                    </div>
                    <div class="form04">
                        <h3>Uniform Size:</h3>    
                        <fieldset>
                            <legend></legend>
                            <label>
                                <input type="radio" name="size" value="ysmall">
                                <span>Youth Small</span>
                            </label>
                            <label>
                                <input type="radio" name="size" value="ymedium">
                                <span>Youth Medium</span>
                            </label>
                            <label>
                                <input type="radio" name="size" value="ylarge">
                                <span>Youth Large</span>
                            </label>  
                            <label>
                                <input type="radio" name="size" value="small">
                                <span>Small</span>
                            </label>  
                            <label>
                                <input type="radio" name="size" value="medium">
                                <span>Medium</span>
                            </label>  
                            <label>
                                <input type="radio" name="size" value="large">
                                <span>Large</span>
                            </label>   
                            <label>
                                <input type="radio" name="size" value="extra">
                                <span>Extra-Large</span>
                            </label>   
                        </fieldset>
                    </div>    

                    <fieldset>
                        <input type="submit" value="enviar">
                    </fieldset>

                </form>
            </div>



    </main>
</div>
</body>
</html>
